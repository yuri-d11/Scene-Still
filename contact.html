		<h1>Contact Me</h1>
		<h4>If you have any feedback or requests feel free to fill the form below<br>
 		or email me at yuri@dandashi.de</h4>
		<div class="contact-container">
			<form action="#" method="POST">

				<div class="form-group">
					<label for="name">Your Name (Required)</label>
					<input type="text" id="name" name="name" required>
				</div>

				<div class="form-group">
					<label for="email">Your Email (Required)</label>
					<input type="email" id="email" name="email" required>
				</div>

				<div class="form-group">
					<label for="subject">Subject</label>
					<input type="text" id="subject" name="subject">
				</div>

				<div class="form-group">
					<label for="message">Your Message (Required)</label>
					<textarea id="message" name="message" required></textarea>
				</div>
				
				<div class="consent-group">
					<input type="checkbox" id="dataConsent" name="dataConsent" required>
					<label for="dataConsent" class="data-protection-notice">
						I consent to the storage and processing of my data to respond to my request. My data will not be shared with third parties.
					</label>
				</div>

				<button type="submit" class="submit-button">Send Message</button>
			</form>
		</div>
	</div>
    <footer>
		<hr>
