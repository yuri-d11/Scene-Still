<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image Palette Extractor</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the color swatches */
        .color-swatch {
            height: 4rem; 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .color-swatch:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 10px -3px rgba(0, 0, 0, 0.1), 0 3px 5px -2px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
    </style>
</head>
<body class="p-6">

    <div id="app" class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Movie Screenshot Color Palette Extractor</h1>
        <p class="text-gray-600 mb-6">Enter an image URL below to extract its 5-color palette.</p>

        <!-- Input and Control Area -->
        <div class="space-y-4 mb-8">
            <input type="url" id="imageUrlInput" placeholder="Paste image URL here (e.g., https://example.com/screenshot.jpg)" 
                   class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                   value="https://placehold.co/600x400/1e293b/d1d5db?text=Test+Image"
            >
            <button id="extractButton" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition duration-150 ease-in-out disabled:bg-indigo-300">
                Extract Palette
            </button>
        </div>

        <!-- Output Display Area -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Image Preview -->
            <div class="p-4 bg-gray-50 rounded-xl shadow-inner">
                <h3 class="text-xl font-semibold text-gray-800 mb-3">Image Preview</h3>
                <img id="imagePreview" src="" alt="Screenshot Preview"
                     class="w-full h-auto rounded-lg shadow-md border-2 border-gray-100 object-cover aspect-[4/3]"
                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/000000?text=No+Image+Loaded';"
                >
            </div>
            
            <!-- Palette Display -->
            <div class="p-4 bg-gray-50 rounded-xl shadow-inner">
                <h3 class="text-xl font-semibold text-gray-800 mb-3">Extracted Palette</h3>
                <div id="paletteContainer" class="flex space-x-2 w-full">
                    <span class="text-gray-500 italic text-sm p-4">Awaiting image URL...</span>
                </div>
            </div>
        </div>
        
        <!-- Global Message/Copy Confirmation -->
        <div id="colorCodeOutput" class="fixed bottom-4 right-4 p-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-xl text-sm hidden transition-opacity duration-300">
            Copied: <span id="copiedCode"></span>
        </div>
    </div>

    <script>
        // The API URL points to the local PHP proxy file.
        const API_URL = 'proxy.php'; 

        const imageUrlInput = document.getElementById('imageUrlInput');
        const imagePreview = document.getElementById('imagePreview');
        const extractButton = document.getElementById('extractButton');
        const paletteContainer = document.getElementById('paletteContainer');
        const colorCodeOutput = document.getElementById('colorCodeOutput');
        const copiedCodeSpan = document.getElementById('copiedCode');
        
        // Converts RGB to Hex string.
        function componentToHex(c) {
            const hex = c.toString(16);
            return hex.length === 1 ? "0" + hex : hex;
        }

        function rgbToHex(r, g, b) {
            return `#${componentToHex(r)}${componentToHex(g)}${componentToHex(b)}`.toUpperCase();
        }

        // Copies the color code to the clipboard and provides visual feedback.
        function copyColorCode(code) {
            const tempInput = document.createElement('textarea');
            tempInput.value = code;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            copiedCodeSpan.textContent = code;
            colorCodeOutput.classList.remove('hidden', 'opacity-0');
            colorCodeOutput.classList.add('opacity-100');

            setTimeout(() => {
                colorCodeOutput.classList.remove('opacity-100');
                colorCodeOutput.classList.add('opacity-0');
                // Hide completely after transition
                setTimeout(() => colorCodeOutput.classList.add('hidden'), 300); 
            }, 2000);
        }

        /**
         * Renders the color swatches into the specified container.
         * @param {Array<Array<number>>} colors - An array of [R, G, B] arrays.
         */
        function renderPalette(colors) {
            paletteContainer.innerHTML = ''; // Clear loading state

            colors.forEach(rgbArray => {
                const [r, g, b] = rgbArray;
                const hexString = rgbToHex(r, g, b);

                const swatch = document.createElement('div');
                swatch.className = 'color-swatch flex items-center justify-center p-3 rounded-xl shadow-md transition-all flex-grow';
                swatch.style.backgroundColor = hexString;
                swatch.title = `HEX: ${hexString}`;

                // Determine text color for contrast
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                const textColor = luminance > 0.5 ? 'text-gray-900' : 'text-white';

                swatch.innerHTML = `<span class="font-bold text-sm ${textColor} text-shadow-sm">${hexString}</span>`;

                // Add click listener to copy color code
                swatch.addEventListener('click', () => copyColorCode(hexString));
                paletteContainer.appendChild(swatch);
            });
        }

        /**
         * Fetches the color palette from Colormind API for a specific image.
         */
        async function fetchPalette() {
            const imageUrl = imageUrlInput.value.trim();
            if (!imageUrl) {
                // Replacing alert() with an explicit message display
                paletteContainer.innerHTML = '<span class="text-red-500 text-sm p-4">Please enter a valid image URL.</span>';
                return;
            }

            extractButton.disabled = true;
            extractButton.textContent = 'Extracting...';
            paletteContainer.innerHTML = '<span class="text-gray-400 italic p-4">Extracting palette from image...</span>';

            const payload = {
                model: 'ui',
                input: ['N', 'N', 'N', 'N', 'N'], 
                image: imageUrl
            };

            try {
                // Now using the proxy URL.
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}.`);
                }

                const data = await response.json();

                // Check for proxy-related error messages in the JSON body
                if (data.error) {
                     throw new Error(data.error);
                }

                if (data.result && Array.isArray(data.result) && data.result.length === 5) {
                    renderPalette(data.result);
                } else {
                    throw new Error("Colormind API returned an invalid response structure.");
                }

            } catch (error) {
                console.error(`Error fetching palette:`, error);
                // Inform the user about the necessary server-side fix.
                paletteContainer.innerHTML = `<span class="text-red-500 text-sm p-4">
                    Error connecting to the API via proxy. Check the console for proxy-specific errors. 
                    Ensure your 'proxy.php' file is uploaded and working correctly.
                </span>`;
            } finally {
                extractButton.disabled = false;
                extractButton.textContent = 'Extract Palette';
            }
        }

        // --- Event Listeners and Initialization ---

        window.onload = () => {
            // Load initial image placeholder
            imagePreview.src = imageUrlInput.value.trim();

            // Update image preview dynamically when input changes
            imageUrlInput.addEventListener('change', () => {
                const url = imageUrlInput.value.trim();
                if (url) {
                    imagePreview.src = url;
                    paletteContainer.innerHTML = '<span class="text-gray-500 italic p-4">Ready to extract...</span>';
                } else {
                    imagePreview.src = '';
                    imagePreview.alt = 'No Image Loaded';
                    paletteContainer.innerHTML = '<span class="text-gray-500 italic p-4">Awaiting image URL...</span>';
                }
            });

            // Set up button click handler
            extractButton.addEventListener('click', fetchPalette);
        };

    </script>
</body>
</html>
